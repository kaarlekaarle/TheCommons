<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Connection Test</title>
</head>
<body>
    <h1>Frontend Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Health check
                statusDiv.textContent = 'Testing health endpoint...';
                const healthResponse = await fetch('http://localhost:8000/api/health');
                const healthData = await healthResponse.json();
                resultsDiv.innerHTML += `<p>✅ Health check: ${JSON.stringify(healthData)}</p>`;
                
                // Test 2: Authentication
                statusDiv.textContent = 'Testing authentication...';
                const authResponse = await fetch('http://localhost:8000/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=alice_community&password=password123'
                });
                const authData = await authResponse.json();
                resultsDiv.innerHTML += `<p>✅ Authentication: ${authData.access_token ? 'Success' : 'Failed'}</p>`;
                
                // Test 3: Polls endpoint with token
                statusDiv.textContent = 'Testing polls endpoint...';
                const pollsResponse = await fetch('http://localhost:8000/api/polls/', {
                    headers: {
                        'Authorization': `Bearer ${authData.access_token}`
                    }
                });
                const pollsData = await pollsResponse.json();
                resultsDiv.innerHTML += `<p>✅ Polls endpoint: Found ${pollsData.length} polls</p>`;
                
                // Show first few polls
                pollsData.slice(0, 3).forEach(poll => {
                    resultsDiv.innerHTML += `<p>   - ${poll.title}</p>`;
                });
                
                statusDiv.textContent = '✅ All tests passed!';
                
            } catch (error) {
                statusDiv.textContent = '❌ Test failed';
                resultsDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        testConnection();
    </script>
</body>
</html>
